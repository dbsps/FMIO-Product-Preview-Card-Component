<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fraunces:700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
  <title>Product Preview Card Component | Frontend Mentor</title>
</head>
<body class="bg-cream h-screen w-screen font-montserrat flex justify-center-center items-center p-6">
   <div role="main" class="bg-white rounded-lg flex flex-col sm:flex-row sm:h-[450px] w-[343px] sm:w-[600px] mx-auto overflow-hidden"> 
    <figure class="flex sm:w-1/2"> 
            <img src="assets/image-product-desktop.jpg" class="object-contain hidden sm:block" alt="Bottle of Gabrielle perfume by CHANEL">
            <img src="assets/image-product-mobile.jpg" class="object-contain sm:hidden" alt="Bottle of Gabrielle perfume by CHANEL">
    </figure>
    <div class="flex flex-1 flex-col justify-between p-6 sm:p-8 space-y-4 sm:w-1/2">
        <span class="text-aurometal text-xs uppercase tracking-[.4em] -mb-2">Perfume</span>

        <h1 class="text-gunmetal font-fraunces text-3xl leading-[1.1em]">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="text-aurometal text-sm leading-relaxed pb-8 sm:pb-0">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex flex-wrap-reverse space-x-6 items-center">
            <span class="text-aquamarine font-fraunces text-3xl">$149.99</span>
            <span class="text-aurometal text-xs line-through">$169.99</span>
        </div>
        <button class="flex justify-center items-center bg-aquamarine hover:bg-dark-aquamarine font-bold text-sm text-white rounded-lg py-3.5"><span class="pr-3"><img src="assets/icon-cart.svg" alt="cart icon"></span>Add to Cart</button>
    </div>
   </div>
</body>
</html>
